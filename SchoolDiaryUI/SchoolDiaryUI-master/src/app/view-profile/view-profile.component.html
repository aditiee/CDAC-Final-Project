
   
            <div class="" >
                <div class="" >
                    <div class="" >
                        <div class="row m-3 mt-5 " >

                            <div class="col ">
                                
                                <h3 style="color: #103453;"><b><i class="fa fa-user-circle " aria-hidden="true"> Profile View</i></b></h3>
                              
                            </div>
                          

                        </div>
                        <div class="row m-3 mt-5">
                            <div class="col-md-4">
                                <label id="labelC">First Name</label>
                                <input type="text" disabled [(ngModel)]="user.fName" class="form-control"
                                    placeholder="Enter Your Firstname...">
                            </div>
                            <div class="col-md-4">
                                <label   id="labelC">Last Name</label>
                                <input type="text" disabled [(ngModel)]="user.lName" class="form-control"
                                    placeholder="Enter Your Lastname...">
                            </div>
                            <div class="col col-md-3">
                                <label>Date Of Birth</label>
                                <input type="text" disabled class="form-control" placeholder [(ngModel)]="user.dob"
                                    class="form-control" placeholder="dd/mm/yyyy">
                            </div>
                        </div>
                        <div class="row  m-3">
                            <div class="col">
                                <label for="inputEmail4">Email Id</label>
                                <input type="email" disabled [(ngModel)]="user.email_id" class="form-control"
                                    placeholder="Email address">
                            </div>
                            <div class="col">
                                <label for="inputEmail4">Mobile Number</label>
                                <input type="text" disabled [(ngModel)]="user.mobile_no" class="form-control"
                                    placeholder="Contact number...">
                            </div>
                           
                        </div>
                        <div class="row  m-3">
                            <div class="col">
                                <fieldset class="form-group">
                                    <div>
                                        <legend class="col-form-label col-sm-2 pt-0 p-1">Gender</legend>
                                        <div class="col-sm-10">
                                            <div class="form-check">
                                                <input class="form-check-input" [(ngModel)]="user.gender" type="radio"
                                                    name="gridRadios" id="gridRadios1" value="Male">
                                                <label class="form-check-label" for="gridRadios1">
                                                    Male
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" [(ngModel)]="user.gender" type="radio"
                                                    name="gridRadios" id="gridRadios2" value="Female">
                                                <label class="form-check-label" for="gridRadios2">
                                                    Female
                                                </label>
                                            </div>

                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                         
                            <div class="col">
                                <label for="inputAddress">Permanent Address</label>
                                <input type="text" [(ngModel)]="user.address" class="form-control"
                                    placeholder="Plot No. Street Name ">
                            </div>
                            <div class="col">
                                <label id="CustomID" for="inputState">Country</label>
                                <select class="form-control" id="Role" [(ngModel)]="user.country" (change)="getState()">
                                    <option selected value="0">Choose...</option>
                                    <option *ngFor="let con of countries" [value]="con.iso2">{{con.name}}</option>

                                </select>
                            </div>
                        </div>


                        <div class="row  m-3">


                        
                            <div class="col col-md-4">
                                <label id="CustomID" for="inputState">State</label>
                                <select class="form-control" id="Role" [(ngModel)]="user.state" (change)="getCity()">
                                    <option selected value="0">Choose...</option>
                                    <option *ngFor="let con of state" [value]="con.iso2">{{con.name}}</option>

                                </select>
                            </div>

                            <div class="col col-md-4">
                                <label id="CustomID" for="inputState">City</label>
                                <select class="form-control" id="Role" [(ngModel)]="user.city">
                                    <option selected value="0">Choose...</option>
                                    <option *ngFor="let con of city" [value]="con.name">{{con.name}}</option>

                                </select>
                            </div>

                        </div>
                        <div class="row  m-3">
                            <div *ngIf=isFaculty class="col-2">
                                <label>Teaching Class</label>
                                <input type="text" class="form-control">
                            </div>
                            <div *ngIf=isFaculty class="col-3">
                                <label>Joining Date</label>
                                <input type="text" class="form-control" placeholder="dd/mm/yyyy">
                            </div>
                        </div>

                        <div *ngIf=isStudent class="row  m-3">
                            <div class="col-4"> <label>Class</label>
                                <input type="text" class="form-control">
                            </div>
                            <div *ngIf=isStudent class="col"><label>Father's Mobile No:</label>
                                <input type="text" class="form-control" placeholder="Contact number..">
                            </div>
                        </div>



                        <div *ngIf=isStudent class="row m-3">
                            <div class="col-4"> <label>Father's First Name</label>
                                <input type="text" class="form-control" placeholder="Enter Your Firstname...">
                            </div>
                            <div *ngIf=isStudent class="col-4"><label>Father's Last Name</label>
                                <input type="text" class="form-control" placeholder="Enter Your Lastname...">
                            </div>
                            <div *ngIf=isStudent class="col-4"><label>Father's Email</label>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                        </div>



                        <div class="row m-3">
                            <div class="col">
                                <button (click)="save()" type="submit" style="background-color: #103453;color: white;"
                                    class="btn">Save</button>
                            </div>
                        </div>


                    </div>

                </div>
